<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Logo and main navigation -->
        <div class="header-container">
            <div class="logo">
                <!-- Logo Image -->
                <img src="logo.png" alt="Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Opinion</a></li>
                    <li><a href="#">Sport</a></li>
                    <li><a href="#">Culture</a></li>
                    <li><a href="#">Lifestyle</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="headline-section">
            <!-- Weather and headlines -->
            <div class="weather">
                <p>Karachi</p>
                <p>31°C</p>
                <!-- Weather forecast -->
            </div>
            <div class="headlines">
                <!-- Headline articles -->
                <article class="headline">
                    <h2>Labour MPs begin quitting X over ‘hate and disinformation’</h2>
                    <p>Exclusive: MPs leaving platform or scaling back use over 'deterioration' under Elon Musk's
                        ownership</p>
                </article>
                <!-- More articles -->
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>

</html>
